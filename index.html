<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili 直播分区ID查询</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 新增：主内容容器 -->
    <main class="container">
        <header>
            <h1>Bilibili 直播分区ID查询</h1>
            <p>点击卡片即可复制分区ID到剪贴板</p>
        </header>
    
        <div class="controls">
            <select id="category-filter">
                <option value="all">所有分区</option>
            </select>
            <input type="text" id="search-input" placeholder="搜索分区名称或分区ID...">
        </div>
    
        <div id="cards-container">
            <!-- 卡片将由JavaScript动态生成 -->
        </div>
    
        <div id="pagination-container">
            <!-- 分页按钮将由JavaScript动态生成 -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
